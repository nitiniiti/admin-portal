
  <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">

              <h6>Title</h6>
              <p class="text-muted">Yaqoot Push Notification Service</p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-pin"></i>
                  </span>
                </div>
                <input type="text" [(ngModel)]="pushNotificationData.titleEn" class="form-control" placeholder="Title">
                <input type="text" [(ngModel)]="pushNotificationData.titleAr" class="form-control" placeholder="Arabic Title">

              </div>

              <h6>Message</h6>
              <p class="text-muted">Yaqoot Push Notification Service</p>

              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-speech"></i>
                  </span>
                </div>
                <input type="text" [(ngModel)]="pushNotificationData.messageEn" class="form-control" placeholder="Message">
                <input type="text" [(ngModel)]="pushNotificationData.messageAr" class="form-control" placeholder="Arabic Message">
              </div>

              <h6>(Optional) Filter Receivers</h6>

              <div class="row mb-4 text-center">
                <div class="col-sm">
                  <p class="text-muted">Language</p>
                  <div class="btn-group" dropdown>
                    <select class="button-autoclose1" [(ngModel)]="pushNotificationData.language" (change)="filterItem()">
                      <option *ngFor="let pow of [{'value': 'en', name: 'English'},{'value': 'ar', name: 'Arabic'}, {'value': '', name: 'Both'}]" [value]="pow.value">{{pow.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm">
                  <p class="text-muted">Platform</p>
                  <select class="button-autoclose1" [(ngModel)]="pushNotificationData.phone_type" (change)="filterItem()">
                    <option *ngFor="let pow of [{'value': 'ios', name: 'iOS'},{'value': 'android', name: 'Android'}, {'value': '', name: 'Both'}]" [value]="pow.value">{{pow.name}}</option>
                  </select>
                </div>
                <div class="col-sm">
                    <p class="text-muted">Status</p>
                  <select class="button-autoclose1" [(ngModel)]="pushNotificationData.status"  (change)="filterItem()">
                    <option *ngFor="let pow of [{'value': '1', name: '1'},{'value': '0', name: '0'}, {'value': '', name: 'Both'}]" [value]="pow.value">{{pow.name}}</option>
                  </select>
                </div>
                <div class="col-sm">
                    <p class="text-muted">App Version</p>
                  <input type="text" [(ngModel)]="pushNotificationData.app_version" class="form-control" placeholder="Version">

                </div>
              </div>

              <div class="row mb-4 text-center">
                  <div class="col-sm">
                    <p class="text-muted">Registartion from</p>
                    <input type="text" [(ngModel)]="pushNotificationData.created.from" class="form-control" placeholder="10/11/2018" (change)="filterItem()" >
                    <input type="text" [(ngModel)]="pushNotificationData.created.to" class="form-control" placeholder="12/11/2018" (change)="filterItem()">

                  </div>
              </div>

              <div class="row mb-4 text-center">
                <div class="col-sm">
                  <p class="text-muted">Has Send a Gift</p>
                  <select class="button-autoclose1" [(ngModel)]="pushNotificationData.hasSentGift" (change)="filterItem()" >
                    <option *ngFor="let pow of [{'value': true, name: 'True'},{'value': false, name: 'False'}, {'value': '', name: 'Both'}]" [value]="pow.value">{{pow.name}}</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4 text-center" *ngIf="pushNotificationData.hasSentGift === 'true'">
                <div class="col-sm">
                  <p class="text-muted">Gift Type</p>
                  <select class="button-autoclose1" [(ngModel)]="pushNotificationData.gift_type" (change)="filterItem()">
                    <option *ngFor="let pow of [{'value': 'free', name: 'free'},{'value': 'ecomm', name: 'Paid Gift'}, {'value': '', name: 'Both'}]" [value]="pow.value">{{pow.name}}</option>
                  </select>
                </div>
              </div>


              <div class="row">
                <div class="col-6">
                  <button type="button" (click)="SendPushNotification()" class="btn btn-primary px-4">Send</button>
                </div>
              </div>

              <div class="row">
                <h2>selected users: <strong>{{users.count}}</strong></h2>

                <ul class="heroes">
                  <li *ngFor="let user of users.items">
                    <span class="badge">{{user.phone_no}}</span> {{user.name}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
