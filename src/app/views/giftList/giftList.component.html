<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Gift List
                </div>
                <div class="card-body">
                    <div class="form-group row" *ngFor="let gift of giftList">
                        <div class="col-md-5">
                            <input type="text" class="form-control" [(ngModel)]="gift.giftTitle" placeholder="Gift Name">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" [(ngModel)]="gift.giftType" placeholder="Gift Type">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" [(ngModel)]="gift.giftData" placeholder="Gift Data">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" [(ngModel)]="gift.giftPrice" placeholder="Gift Price">
                        </div>
                        <div class="col-md-0.5">
                            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                                <i class="fa fa-edit fa-lg mt-4"></i>
                                <br>
                            </div>
                        </div>
                        <div class="col-md-0.5">
                            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                                <i class="fa fa-window-close-o fa-lg mt-4"></i>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
