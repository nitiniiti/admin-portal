<form>
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Generate Invite Codes
                    </div>
                    <div>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="number" id="passes" name="passes" [(ngModel)]="noOfPasses" class="form-control" placeholder="Enter Number of Codes"/>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-s"
                                            (click)="downloadExcel($event);">
                                            <span class="glyphicon glyphicon-upload"></span> Download File
                                        </button>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
